[SERVICE]
    Parsers_File ${PWD}/conf/parsers.conf

[INPUT]
    Name tail
    Path ${PWD}/data/*.txt
    Path_Key file_name
    Tag  sensor.data
    Read_from_Head true

[FILTER]
    Name parser
    Parser sensor
    Key_Name log
    Match sensor.*

[OUTPUT]
    Name  arrow 
    Match *
    Time_Fields TIMESTAMP_01=%Y-%m-%dT%H:%M:%S%z,
    Arrow_Flight_Server_Url http://flight-server-url
    Infer_Schema true


[OUTPUT]
    Name  stdout
    Match *
